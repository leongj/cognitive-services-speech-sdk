<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Talking Avatar Chat Demo</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="./js/config.js"></script>
    <script src="./js/chat.js"></script>
    <style>
      body {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Talking Avatar Chat Demo</h1>
 -->
    <div id="videoContainer" style="position: relative; width: 960px">
      <div id="overlayArea" style="position: absolute">
        <div
          id="chatHistory"
          style="width: 360px; height: 500px; font-size: medium; border: none; resize: none; background-color: transparent; overflow: hidden"
          contenteditable="true"
          hidden
        ></div>
      </div>
      <!-- <div id="placeholderImage">
      <img src="./image/background.png" width="960" height="540" />
      <video src="video/lisa-casual-sitting-idle.mp4" autoplay loop muted></video> 
    </div> -->
      <div id="remoteVideo"></div>
    </div>

    <button id="startSession" onclick="window.startSession()">Open Avatar Session</button>
    <button id="microphone" onclick="window.microphone()" disabled>Start Microphone</button>
    <button id="stopSpeaking" onclick="stopSpeaking()" disabled>Stop Speaking</button>
    <button id="clearChatHistory" onclick="window.clearChatHistory()">Clear Chat History</button>
    <button id="stopSession" onclick="window.stopSession()" disabled>Close Avatar Session</button>

    <div margin-top="5px">
      <div id="showTypeMessageCheckbox"><input type="checkbox" id="showTypeMessage" onchange="window.updateTypeMessageBox()" disabled />Type Message<br /></div>
      <div
        id="userMessageBox"
        style="width: 940px; min-height: 150px; max-height: 200px; border: 1px solid; overflow-y: scroll; padding: 10px"
        hidden
        type="text"
        contenteditable="true"
      ></div>
    </div>
    <div>
      <img id="uploadImgIcon" src="./image/attachment.jpg" alt="Button" style="cursor: pointer" hidden />
    </div>

    <br />
    <details>
      <summary>Settings</summary>
      <div id="configuration">
        <h2 style="width: 300px">Azure Speech Resource</h2>
        <label style="font-size: medium" for="region">Region:</label>
        <select id="region" style="font-size: medium">
          <option value="southeastasia">Southeast Asia</option>
          <option value="westus2">West US 2</option>
          <option value="westeurope">West Europe</option>
        </select>
        <label style="font-size: medium" for="APIKey">API Key:</label>
        <input id="APIKey" type="password" size="32" style="font-size: medium" value="" />
        <div style="width: 300px">
          <input type="checkbox" id="enablePrivateEndpoint" onchange="window.updatePrivateEndpoint()" />Enable Private Endpoint<br />
        </div>
        <div id="showPrivateEndpointCheckBox" hidden="hidden">
          <label style="font-size: medium" for="privateEndpoint">Private Endpoint:</label>
          <input
            id="privateEndpoint"
            type="text"
            size="64"
            style="font-size: medium"
            placeholder="https://{your custom name}.cognitiveservices.azure.com/"
          /><br />
        </div>
        <br />

        <h2 style="width: 300px">Azure OpenAI Resource</h2>
        <label style="font-size: medium" for="azureOpenAIEndpoint">Endpoint:</label>
        <input id="azureOpenAIEndpoint" type="text" size="64" style="font-size: medium" value="https://oai-shared-aueast-2222.openai.azure.com/" /><br />
        <label style="font-size: medium" for="azureOpenAIApiKey">API Key:</label>
        <input id="azureOpenAIApiKey" type="password" size="32" style="font-size: medium" value="" /><br />
        <label style="font-size: medium" for="azureOpenAIDeploymentName">Deployment Name:</label>
        <input id="azureOpenAIDeploymentName" type="text" size="32" style="font-size: medium" value="gpt-4o-global" /><br />
        <label style="font-size: medium" for="prompt">System Prompt:</label><br />
        <textarea id="prompt" style="width: 640px">
You are an AI Commissioner of an Australian Police Force. You are at a conference and on stage in a question time with your real life peers, the commissioners of all the state police forces. 
    - When you respond to questions, respond in an appropriate way to the setting.
    - Keep your responses brief.</textarea
        >
        <div style="width: 300px"><input type="checkbox" id="enableOyd" onchange="window.updataEnableOyd()" />Enable On Your Data<br /></div>
        <br />

        <div id="cogSearchConfig" hidden="hidden">
          <h2 style="width: 400px">Azure Cognitive Search Resource</h2>
          <label style="font-size: medium" for="azureCogSearchEndpoint">Endpoint:</label>
          <input id="azureCogSearchEndpoint" type="text" size="64" style="font-size: medium" /><br />
          <label style="font-size: medium" for="azureCogSearchApiKey">API Key:</label>
          <input id="azureCogSearchApiKey" type="password" size="32" style="font-size: medium" /><br />
          <label style="font-size: medium" for="azureCogSearchIndexName">Index Name:</label>
          <input id="azureCogSearchIndexName" type="text" size="32" style="font-size: medium" /><br />
          <br />
        </div>

        <h2 style="width: 300px">STT / TTS Configuration</h2>
        <label style="font-size: medium" for="sttLocale">STT Locale(s):</label>
        <input id="sttLocales" type="text" size="64" style="font-size: medium" value="en-US,de-DE,es-ES,fr-FR,it-IT,ja-JP,ko-KR,zh-CN" /><br />
        <label style="font-size: medium" for="ttsVoice">TTS Voice:</label>
        <input id="ttsVoice" type="text" size="32" style="font-size: medium" value="en-US-AvaMultilingualNeural" /><br />
        <label style="font-size: medium" for="customVoiceEndpointId">Custom Voice Deployment ID (Endpoint ID):</label>
        <input id="customVoiceEndpointId" type="text" size="32" style="font-size: medium" value="" /><br />
        <label style="font-size: medium" for="personalVoiceSpeakerProfileID">Personal Voice Speaker Profile ID:</label>
        <input id="personalVoiceSpeakerProfileID" type="text" size="32" style="font-size: medium" value="" /><br />
        <div style="width: 300px"><input type="checkbox" id="continuousConversation" />Continuous Conversation<br /></div>
        <br />

        <h2 style="width: 300px">Avatar Configuration</h2>
        <label style="font-size: medium" for="talkingAvatarCharacter">Avatar Character:</label>
        <input id="talkingAvatarCharacter" type="text" size="16" style="font-size: medium" value="lisa" /><br />
        <label style="font-size: medium" for="talkingAvatarStyle">Avatar Style:</label>
        <input id="talkingAvatarStyle" type="text" size="16" style="font-size: medium" value="casual-sitting" /><br />
        <div style="width: 200px"><input type="checkbox" id="customizedAvatar" />Custom Avatar<br /></div>
        <div style="width: 200px"><input type="checkbox" id="autoReconnectAvatar" />Auto Reconnect<br /></div>
        <div style="width: 200px">
          <input type="checkbox" id="useLocalVideoForIdle" onchange="window.updateLocalVideoForIdle()" />Use Local Video for Idle<br />
        </div>
        <br />
      </div>
    </details>
  </body>
</html>
